<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy - ICTT League Fantasy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/neue-machina" rel="stylesheet">
</head>
<body class="fantasy-page">
    <div class="fantasy-container">
        <h2>Введите данные</h2>
        <form id="user-form">
            <label for="nickname">Ник</label>
            <input type="text" id="nickname" name="nickname" placeholder="Введите ваш ник" required>
            
            <label for="favorite-club">Любимый клуб</label>
            <select id="favorite-club" name="favorite-club" required>
                <option value="" disabled selected>Выберите клуб</option>
                <option value="manchester-united">Манчестер Юнайтед</option>
                <option value="manchester-city">Манчестер Сити</option>
                <option value="liverpool">Ливерпуль</option>
                <option value="chelsea">Челси</option>
                <option value="arsenal">Арсенал</option>
                <option value="tottenham">Тоттенхэм</option>
                <option value="real-madrid">Реал Мадрид</option>
                <option value="barcelona">Барселона</option>
                <option value="atletico-madrid">Атлетико Мадрид</option>
                <option value="bayern-munich">Бавария Мюнхен</option>
                <option value="borussia-dortmund">Боруссия Дортмунд</option>
                <option value="psg">ПСЖ</option>
                <option value="juventus">Ювентус</option>
                <option value="ac-milan">Милан</option>
                <option value="inter-milan">Интер Милан</option>
                <!-- Добавь больше клубов, если нужно -->
            </select>
            
            <button type="submit" class="next-button">Далее</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
